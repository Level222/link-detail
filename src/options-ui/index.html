<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options - Link Target</title>
</head>
<body>

  <form id="form">

    <h2>Animation</h2>

    <h3>Fade in</h3>
    <dl>
      <dt>Delay</dt>
      <dd><input type="number" id="fade-in-delay" placeholder="default (300)" min="0">ms</dd>
      <dt>Duration</dt>
      <dd><input type="number" id="fade-in-duration" placeholder="default (200)" min="0">ms</dd>
    </dl>

    <h3>Fade out</h3>
    <dl>
      <dt>Delay</dt>
      <dd><input type="number" id="fade-out-delay" placeholder="default (300)" min="0">ms</dd>
      <dt>Duration</dt>
      <dd><input type="number" id="fade-out-duration" placeholder="default (200)" min="0">ms</dd>
    </dl>

    <h2>Style</h2>

    <h3>Size</h3>

    <dl>
      <dt>Width</dt>
      <dd><input type="number" id="width" placeholder="default ()"></dd>
      <dt>Height</dt>
      <dd><input type="number" id="height" placeholder="default ()"></dd>
    </dl>

    <div>
      <button id="update">Update Options</button>
    </div>

  </form>

</body>
</html>
